<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EClinic - Forget Password</title>
    <link rel="icon" href="assets/favicon_io/favicon.ico" type="image/x-icon" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="/css/forget_password.css" />
  </head>
  <body>
    <div class="body2">
      <h2>Forget Password</h2>
      <span>Enter email to get reset-password email</span>
      <form action="">
        <label for="">Email</label>
        <input
          type="email"
          id="forget_password_email"
          placeholder="Enter registered email"
          required
        />
        <button type="submit" id="forget_password_submit">Send Email</button>
        <div class="signIn-link">
          Remembered Password?
          <a href="/home.html">login</a>
        </div>
      </form>
    </div>
    <script type="module" src="/js/forget_pwsd.js"></script>
  </body>
</html>
